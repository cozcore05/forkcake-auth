<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="/logo.svg" />

    <title>Login | Forkcake Platform</title>
    <meta name="description" content="Securely log in to your Forkcake account to manage your portfolio, connect your wallet, and access exclusive ICO opportunities." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #1a2234; /* Dark Theme Background */
        color: #ffffff;
      }
      
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a2234; /* Matches your Auth Theme */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #3b82f6; /* Your Primary Blue */
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      (function() {
        const loadingEl = document.getElementById('initial-loading');
        
        function hideLoading() {
          if (loadingEl) {
            loadingEl.style.opacity = '0';
            setTimeout(() => {
              if (loadingEl.parentNode) {
                loadingEl.remove();
              }
            }, 300);
          }
        }
        
        // Wait for Vue to take over (or fallback timeout)
        window.addEventListener('load', hideLoading);
        setTimeout(hideLoading, 3000); // Safety fallback
      })();
    </script>
  </body>
</html>
